name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential meson ninja-build pkg-config libgtk-4-dev libadwaita-1-dev libgdk-pixbuf2.0-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

    - name: Configure
      run: meson setup build

    - name: Build
      run: meson compile -C build

    - name: Run tests
      run: meson test -C build || true
